<!-- Contact-->
<section class="page-section" id="contact" style="height: 100vh;">
    <div class="container h-100">
        <div class="row h-75 align-items-center justify-content-center text-center">
            <div class="col-lg-8 text-center">
                <h2 class="mt-0">Skontaktuj się ze mną!</h2>

                <p class="text-muted mb-5">Jesteś zainteresowany moimi umiejętnościami? Chciałbyś podjąć współpracę? <br>Poniżej znajdziesz moje dane kontaktowe:</p>
                <button type="button" class="btn btn-primary btn-xl mb-5 " id="switch" onclick="dataDivClick()">Pokaż dane kontaktowe!</button>
            </div>
        </div>
        <div class="row" id="kontakt">
            <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                <div><a class="text-decoration-none"  href="https://github.com/piechoo"><i class="fa fa-github fa-3x mb-3 text-muted d-block"></i>https://github.com/piechoo</a></div>

            </div>

            <div class="col-lg-4 mr-auto text-center">
                <a class="text-decoration-none" href="mailto:p.piechowicz@student.uj.edu.pl"><i class="fa fa-at fa-3x mb-3 text-muted d-block"></i>p.piechowicz@student.uj.edu.pl</a>
            </div>
        </div>
    </div>
</section>

<script>
    function dataDivClick()
    {
        var dataDiv = document.getElementById("kontakt");
        dataDiv.style.display = dataDiv.style.display === 'none' ? 'flex' : 'none';
        var btn = document.getElementById("switch");
        btn.innerHTML = (dataDiv.style.display === 'none') ? 'Pokaż dane kontaktowe !' : 'Ukryj dane kontaktowe !';

    }
</script>
